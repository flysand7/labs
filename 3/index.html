let f16=()=>{
    let prime_s = '';
    let primes = []
    let n = Number(prompt('введите n'))
    for(let i = 2; i < n; ++i) {
        let isprime = true;
        for(p of primes) {
            if(i % p == 0) {
                isprime = false;
                break;
            }
        }
        if(isprime) {
            primes.push(i);
        }
    }
    for(let i = 0; i != primes.length; ++i) {
        let p = primes[i];
        if(i != 0) prime_s += ', ';
        prime_s += p;
    }
    alert(prime_s)
}
